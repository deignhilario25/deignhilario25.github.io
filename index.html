<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Request Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    p {
      margin-bottom: 25px;
      color: #555;
      font-size: 1.1rem;
    }

    a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #ff5e8a;
      color: white;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #e14c74;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Bing Bing!</h1>
