<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .buttons-wrapper {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        button {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: #ff4d6d; color: white; position: relative; z-index: 1; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; z-index: 100; }

        .hidden { display: none; }
        .heart {
            position: fixed;
            top: -1vh;
            animation: fall 3s linear forwards;
            font-size: 1.5rem;
            z-index: 0;
        }
        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>
<body>

    <div id="container">
        <div id="askOut">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons-wrapper">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <h1>YAY! ‚ù§Ô∏è See you then! ü•∞üåπ</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askOut = document.getElementById('askOut');
        const celebration = document.getElementById('celebration');

        // Robust Sound Links
        const popSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
        const cheerSound = new Audio("https://actions.google.com/sounds/v1/human_voices/applause_moderate.ogg");

        let clickCount = 0;
        const maxClicks = 10;
        const messages = ["Are you sure?", "Really?", "Think again!", "Last chance!", "Pretty please?", "Don't do this!", "I'm crying!", "Look at the button!", "It's HUGE now!", "JUST CLICK YES"];

        noBtn.addEventListener('click', () => {
            // Play sound and reset it so it can overlap if she clicks fast
            popSound.currentTime = 0;
            popSound.play().catch(e => console.log("Audio play blocked until interaction."));
            
            clickCount++;
            let newScale = 1 + (clickCount * 1.5); 
            yesBtn.style.transform = `scale(${newScale})`;
            noBtn.style.transform = `translateX(${clickCount * 30}px)`;

            if (clickCount <= messages.length) {
                noBtn.innerText = messages[clickCount - 1];
            }

            if (clickCount >= maxClicks) {
                noBtn.style.display = 'none';
                yesBtn.style.transform = `scale(40)`;
            }
        });

        yesBtn.addEventListener('click', () => {
            cheerSound.play().catch(e => console.log("Audio play blocked."));
            askOut.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb3c1";
            
            setInterval(() => {
                const heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 200);
        });
    </script>
</body>
</html>
